<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/" aria-label="{{ site.title|default('Autism Bharat') }} Home">
                <strong>{{ site.title|default('Autism Bharat') }}</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    {% if site.navbar and site.navbar.links %}
                    {% for link in site.navbar.links %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ link.href|default('#') }}">{{ link.label }}</a>
                    </li>
                    {% endfor %}
                    {% endif %}
                </ul>
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i data-lucide="search" class="search-icon"></i>
                        <input 
                            id="search-input" 
                            class="form-control search-input" 
                            type="search" 
                            placeholder="Type to search..." 
                            aria-label="Search resources"
                            autocomplete="off"
                        >
                    </div>
                    <div id="search-results" class="search-results" role="listbox" aria-label="Search results"></div>
                </div>
            </div>
        </div>
    </nav>
</header>
